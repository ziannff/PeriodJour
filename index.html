    <title>Periodic Journey</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        .container {
            background-color: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px; 
            width: 90%;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            width: calc(100% - 40px);
            padding: 12px 20px;
            margin-bottom: 20px;
            border: none;
            border-radius: 20px;
            background-color: #f9f9f9;
            outline: 2px solid #d1baa8; 
            transition: background-color 0.3s ease;
        }
        
        input[type="text"]:focus {
            background-color: #FFFFFF; 
        }
        
        button {
            width: calc(100% - 40px);
            padding: 12px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: #d1baa8; 
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #D5C2B1; 
        }
        
        p {
            color: #666;
            margin-bottom: 10px;
        }
        
        .result {
            margin-top: 20px;
            text-align: center; 
        }
        
        .result p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>

            if (elemenData.hasOwnProperty(simbol)) {
                hasilAfinitas.innerText = "Afinitas Elektron: " + elemenData[simbol].Afinitas;
                hasilJariJari.innerText = "Jari-jari atom: " + elemenData[simbol].Jarijari;
                hasilEnergiIonisasi.innerText = "Energi Ionisasi: " + elemenData[simbol].EnergiIonisasi;
                hasilKeelektronegatifan.innerText = "Keelektronegatifan: " + elemenData[simbol].Keelektronegatifan;
            } else {
                alert("Data tidak ditemukan untuk unsur dengan simbol atau nomor atom tersebut.");
            }
        }
    </script>
</body>
</html>
